<div class="container mt-4">
  <h2>Listagem de Pessoas</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Perfil</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Ativo</th>
        <th>País</th>
        <th>Nível de Experiência</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.perfil }}</td>
        <td>{{ pessoa.idade }}</td>
        <td>{{ pessoa.email }}</td>
        <td>{{ pessoa.ativo ? 'Sim' : 'Não' }}</td>
        <td>{{ pessoa.pais }}</td>
        <td>{{ pessoa.nivelExperiencia }}</td>
        <td>
          <a [routerLink]="['/editar', pessoa.id]" class="btn btn-warning btn-sm">Editar</a>
          <button class="btn btn-danger btn-sm" (click)="excluirPessoa(pessoa.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
