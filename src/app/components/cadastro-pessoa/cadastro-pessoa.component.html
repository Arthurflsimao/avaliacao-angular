<!-- src/app/components/cadastro-pessoa/cadastro-pessoa.component.html -->
<div class="container mt-4">
  <h2>Cadastro de Pessoa</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="pessoa.nome" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="perfil" class="form-label">Perfil:</label>
      <input type="text" id="perfil" [(ngModel)]="pessoa.perfil" name="perfil" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="idade" class="form-label">Idade:</label>
      <input type="number" id="idade" [(ngModel)]="pessoa.idade" name="idade" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" [(ngModel)]="pessoa.email" name="email" class="form-control" required>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="ativo" [(ngModel)]="pessoa.ativo" name="ativo" class="form-check-input">
      <label for="ativo" class="form-check-label">Ativo</label>
    </div>
    <div class="mb-3">
      <label for="pais" class="form-label">País:</label>
      <input type="text" id="pais" [(ngModel)]="pessoa.pais" name="pais" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="nivelExperiencia" class="form-label">Nível de Experiência:</label>
      <input type="text" id="nivelExperiencia" [(ngModel)]="pessoa.nivelExperiencia" name="nivelExperiencia" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
